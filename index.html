<!DOCTYPE html>
<html lang="en">
<head>
  <title>ONLINE ATTENDANCE TRACKER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    
    .carousel-control.left, .carousel-control.right {
   background-image:none !important;
   filter:none !important;
}

.white, .white a {
  color: #000;
}
  </style>
</head>
<body>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Artboard.jpg" style="width:100%; height: 100%;">
      </div>

    
      <div class="item">
        <img src="Artboard3.jpg" style="width:100%; height: 100%;">
      </div>

      <div class="item">
        <img src="Artboard2.jpg" style="width:100%; height: 100%;">
      </div>
    
      <div class="item">
        <img src="Artboard4.jpg" style="width:100%; height: 100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left white"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right white"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
